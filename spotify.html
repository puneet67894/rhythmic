<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
   
</head>
<body>
    <nav>
        
        <ul>
            <!-- <li class="brand"><img src="logomusic3.png" alt=""  ></li> -->
            <img class="" src="logomusic3.png" alt="" height="50px" width="110px" >
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>My Album</h1>
            <div class="songItemContainer">
                <div class="songitem">
                    <img src="https://media.newstrack.in/uploads/entertainment-news/regional-cinema-news/Sep/05/small_thumb/DILJIT_5f534efb2e3a9.JPG" alt="">
                    <span>Born to Shine</span>
                  <span class="songlistplay"><span class="timestamp">03:34<i class="fa-solid  fa-play"></i></span></span>
                </div>
                <div class="songitem1">
                    <img src="https://i1.sndcdn.com/artworks-000391673679-jic1uu-t500x500.jpg" alt="">
                    <span>Udaarian</span>
                    <span class="songlistplay"><span class="timestamp1">05:34<i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem2">
                    <img src="https://i.ytimg.com/vi/HrnrqYxYrbk/sddefault.jpg?v=653b74d3" alt="">
                    <span>Satranga</span>
                    <span class="songlistplay"><span class="timestamp2">04:33<i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem3">
                    <img src="https://i1.sndcdn.com/artworks-w14JyiO8dGOfZrDP-69hakw-t500x500.jpg" alt="">
                    <span>Tum se hi</span>
                    <span class="songlistplay"><span class="timestamp3">04:18<i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem4">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b4/Shape_Of_You_%28Official_Single_Cover%29_by_Ed_Sheeran.png" alt="">
                    <span>Shape of You</span>
                    <span class="songlistplay"><span class="timestamp4">04:23<i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem5">
                    <img src="https://i.ytimg.com/vi/25ROFXjoaAU/sddefault.jpg" alt="">
                    <span>Closer</span>
                    <span class="songlistplay"><span class="timestamp5">04:06<i class="fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play" id="Play"></i>
            <i class="fa-solid fa-forward-step"></i>
            
        </div>
        <div class="songinfo">
            Born to Shine - Diljit Dosanjh
        </div>

    </div>
    <script src="spotify.js"></script>
</body>
</html>
